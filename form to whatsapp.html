<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #whatsapp-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #whatsapp-link {
            display: block;
            margin-top: 20px;
            background-color: #25d366;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
        }

        #textContainer {
        font-size: 18px;
        border: 1px solid #ccc; /* Optional: Add a border for better visibility */
        padding: 10px; /* Optional: Add padding for better appearance */
        }
    </style>
</head>
<body>

    <form id="whatsapp-form">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" required></textarea>

        <a id="whatsapp-link" href="#" onclick="sendWhatsAppMessage()">Kirim Pesan WhatsApp</a>
    </form>

    <div id="textContainer"></div>

    <script>
        function sendWhatsAppMessage() {
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var phoneNumber = '+6285172260115'; // Ganti dengan nomor WhatsApp tujuan

            // Membuat URL dengan pesan yang sudah diencode
            var url = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent('Halo ' + name + ', ' + message);

            // Buka link WhatsApp di tab baru
            window.open(url, '_blank');
        }




        document.addEventListener("DOMContentLoaded", function() {
        const textContainer = document.getElementById("textContainer");

        // Fungsi untuk mengulang teks "Spam!" sebanyak 10 kali
        function repeatSpam() {
            let spamText = "";
            for (let i = 0; i < 10000000; i++) {
                spamText += "Spam! ";
            }
            textContainer.textContent = spamText;
        }

        // Memanggil fungsi repeatSpam
        repeatSpam();
        });

    </script>

</body>
</html>
